<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../CSS/fonts.css">
  <link rel="stylesheet" href="../../../CSS/registro/registro-style.css">
  <title>Cadastro de Usuário</title>
</head>

<body>

  <div class="container">
    <h2>Cadastro de Usuário</h2>
    <form action="" class="form">
      <div class="form-group">
        <div class="wave-group">
          <input required="" type="text" class="input" minlength="7" maxlength="55" id="nome">
          <span class="bar"></span>
          <label class="label">
            <span class="label-char" style="--index: 0">N</span>
            <span class="label-char" style="--index: 1">o</span>
            <span class="label-char" style="--index: 2">m</span>
            <span class="label-char" style="--index: 3">e</span>
          </label>
        </div>
      </div><!--fechamento form group-->
      <div class="form-group">
        <div class="wave-group">
          <input required="" type="text" class="input" minlength="7" maxlength="55" id="sobrenome">
          <span class="bar"></span>
          <label class="label">
            <span class="label-char" style="--index: 0">S</span>
            <span class="label-char" style="--index: 1">o</span>
            <span class="label-char" style="--index: 2">b</span>
            <span class="label-char" style="--index: 3">r</span>
            <span class="label-char" style="--index: 4">e</span>
            <span class="label-char" style="--index: 5">n</span>
            <span class="label-char" style="--index: 6">o</span>
            <span class="label-char" style="--index: 7">m</span>
            <span class="label-char" style="--index: 8">e</span>
          </label>
        </div>
      </div><!--fechamento form group-->
      <div class="form-group">
        <div class="wave-group">
          <input required="" type="text" class="input" minlength="7" maxlength="55" id="email">
          <span class="bar"></span>
          <label class="label">
            <span class="label-char" style="--index: 0">E</span>
            <span class="label-char" style="--index: 1">m</span>
            <span class="label-char" style="--index: 2">a</span>
            <span class="label-char" style="--index: 3">i</span>
            <span class="label-char" style="--index: 4">l</span>
          </label>
        </div>
      </div><!--fechamento form group-->
      <div class="form-group">
        <div class="wave-group">
          <input required="" type="text" class="input" minlength="7" maxlength="55" id="nickname">
          <span class="bar"></span>
          <label class="label">
            <span class="label-char" style="--index: 0">U</span>
            <span class="label-char" style="--index: 1">s</span>
            <span class="label-char" style="--index: 2">e</span>
            <span class="label-char" style="--index: 3">r</span>
            <span class="label-char" style="--index: 4">n</span>
            <span class="label-char" style="--index: 5">a</span>
            <span class="label-char" style="--index: 6">m</span>
            <span class="label-char" style="--index: 7">e</span>
          </label>
        </div>
      </div><!--fechamento form group-->
      <div class="form-group">
        <div class="wave-group">
          <input required="" type="password" class="input" minlength="7" maxlength="55" id="password">
          <span class="bar"></span>
          <label class="label">
            <span class="label-char" style="--index: 0">S</span>
            <span class="label-char" style="--index: 1">e</span>
            <span class="label-char" style="--index: 2">n</span>
            <span class="label-char" style="--index: 3">h</span>
            <span class="label-char" style="--index: 4">a</span>
          </label>
        </div>
      </div><!--fechamento form group-->
      <div class="form-group">
        <div class="wave-group">
          <input required="" type="password" class="input" minlength="7" maxlength="55" id="confirmarSenha">
          <span class="bar"></span>
          <label class="label">
            <span class="label-char" style="--index: 0">C</span>
            <span class="label-char" style="--index: 1">o</span>
            <span class="label-char" style="--index: 2">n</span>
            <span class="label-char" style="--index: 3">f</span>
            <span class="label-char" style="--index: 4">i</span>
            <span class="label-char" style="--index: 5">r</span>
            <span class="label-char" style="--index: 6">m</span>
            <span class="label-char" style="--index: 7">a</span>
            <span class="label-char" style="--index: 8">r</span>
            <span class="label-char" style="--index: 9">-</span>
            <span class="label-char" style="--index: 10">S</span>
            <span class="label-char" style="--index: 11">e</span>
            <span class="label-char" style="--index: 12">n</span>
            <span class="label-char" style="--index: 13">h</span>
            <span class="label-char" style="--index: 14">a</span>
          </label>
        </div>
      </div><!--fechamento form group-->
      <input type="submit" value="Cadastrar-se">
    </form>
  </div>
  <script src="../../../js/register/register-user.js"></script>
</body>

</html>
