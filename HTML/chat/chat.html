<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeSavvy chat</title>
    <link rel="stylesheet" href="../../CSS/chat/chat.css">
    <link rel="stylesheet" href="../../CSS/chat/resposivity/mobile.css">
    <link rel="stylesheet" href="../../CSS/chat/resposivity/mobileM.css">
    <link rel="stylesheet" href="../../CSS/chat/resposivity/tablet.css">
    <link rel="stylesheet" href="../../CSS/style.css">

    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="menuOptions">
        <div class="button-container">
            <button class="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-person-fill" viewBox="0 0 16 16">
                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
                </svg>
            </button>
            <button class="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 1024 1024"
                    stroke-width="0" fill="currentColor" stroke="currentColor" class="icon">
                    <path
                        d="M946.5 505L560.1 118.8l-25.9-25.9a31.5 31.5 0 0 0-44.4 0L77.5 505a63.9 63.9 0 0 0-18.8 46c.4 35.2 29.7 63.3 64.9 63.3h42.5V940h691.8V614.3h43.4c17.1 0 33.2-6.7 45.3-18.8a63.6 63.6 0 0 0 18.7-45.3c0-17-6.7-33.1-18.8-45.2zM568 868H456V664h112v204zm217.9-325.7V868H632V640c0-22.1-17.9-40-40-40H432c-22.1 0-40 17.9-40 40v228H238.1V542.3h-96l370-369.7 23.1 23.1L882 542.3h-96.1z">
                    </path>
                </svg>
            </button>
            <button class="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-people-fill" viewBox="0 0 16 16">
                    <path
                        d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6m-5.784 6A2.24 2.24 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.3 6.3 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1zM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5" />
                </svg>
            </button>

            <button class="button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-three-dots" viewBox="0 0 16 16">
                    <path
                        d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3" />
                </svg>
            </button>
        </div>
    </div>
    <nav class="options">


        <div class="profilePic"
            style="background-image: url(https://i.etsystatic.com/39938216/r/il/430cba/4488972880/il_fullxfull.4488972880_3h3k.jpg);">
        </div><!--fechamento profilePic-->

        <div class="pagesOptions">
            <ul>
                <li><i class="bi bi-house-door-fill"></i></li>
                <li><i class="bi bi-person-circle"></i></li>
                <li><i class="bi bi-people"></i></li>
                <li><i class="bi bi-bell-fill"></i></li>
            </ul>
        </div>

        <div class="configs">
            <i class="bi bi-three-dots"></i>
        </div>
    </nav><!--fechamento options-->

    <main>

        <div class="menuMobileButton">
            <label class="hamburger">
                <input type="checkbox" class="checkBoxMenuMobile">
                <svg viewBox="0 0 32 32">
                    <path class="line line-top-bottom"
                        d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22">
                    </path>
                    <path class="line" d="M7 16 27 16"></path>
                </svg>
            </label>
        </div> <!--fechamento menu mobile-->

        <section class="groups">

            <div class="searchBar">
                <form class="form">
                    <label for="search">
                        <input required="" autocomplete="off" placeholder="search your chats" id="search" type="text">
                        <div class="icon">
                            <svg stroke-width="2" stroke="currentColor" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg" class="swap-on">
                                <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-linejoin="round"
                                    stroke-linecap="round"></path>
                            </svg>
                            <svg stroke-width="2" stroke="currentColor" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg" class="swap-off">
                                <path d="M10 19l-7-7m0 0l7-7m-7 7h18" stroke-linejoin="round" stroke-linecap="round">
                                </path>
                            </svg>
                        </div>
                        <button type="reset" class="close-btn">
                            <svg viewBox="0 0 20 20" class="h-5 w-5" xmlns="http://www.w3.org/2000/svg">
                                <path clip-rule="evenodd"
                                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                    fill-rule="evenodd"></path>
                            </svg>
                        </button>
                    </label>
                </form>
            </div>

            <div class="groupsAndChats">

                <div class="groupsList">
                    <ul class="contact" room="room0">
                        <li>
                            <div class="infos">

                                <div class="infosCard">
                                    <div class="userPic"
                                        style="background-image: url(https://w0.peakpx.com/wallpaper/979/89/HD-wallpaper-purple-smile-design-eye-smily-profile-pic-face.jpg);">
                                    </div>

                                    <div class="userInfos">
                                        <h1 class="userNickname">Zezin</h1>
                                        <p class="userStatus">offline</p>
                                        <p class="lastMessageHour">17:55</p>
                                    </div>

                                    <div class="messagePreview">
                                        <p class="lastMessage">Iae carai como c ta?</p>
                                    </div>
                                </div>


                            </div>

                        </li>

                    </ul>


                    <ul class="contact" id="chatSelected" room="room1">
                        <li>
                            <div class="infos">

                                <div class="infosCard">
                                    <div class="userPic"
                                        style="background-image: url(https://wallpapers.com/images/hd/cool-profile-picture-87h46gcobjl5e4xu.jpg);">
                                    </div>

                                    <div class="userInfos">
                                        <h1 class="userNickname">Quantxz</h1>
                                        <p class="userStatus">online</p>
                                        <p class="lastMessageHour">18:03</p>
                                    </div>

                                    <div class="messagePreview">
                                        <p class="lastMessage">Viado, Ã© foda ter criatividade pra criar esses textos</p>
                                    </div>
                                </div>


                            </div>

                        </li>

                    </ul>

                    <ul class="contact">
                        <li>
                            <div class="infos">

                                <div class="infosCard">
                                    <div class="userPic"
                                        style="background-image: url(https://www.perfocal.com/blog/content/images/size/w960/2021/01/Perfocal_17-11-2019_TYWFAQ_100_standard-3.jpg);">
                                    </div>

                                    <div class="userInfos">
                                        <h1 class="userNickname">Joselina</h1>
                                        <p class="userStatus">offline</p>
                                        <p class="lastMessageHour">19:02</p>
                                    </div>

                                    <div class="messagePreview">
                                        <p class="lastMessage">Iae carai como c ta?</p>
                                    </div>
                                </div>


                            </div>

                        </li>

                    </ul>



                </div><!--fechamento groupsList-->
            </div><!--fechamento groupsAndChats-->
        </section><!--fechamento groups-->

        <section class="chat">


            <div class="messages">
            </div>

            <form class="chatForm">

                <div class="input" id="divForm">
                    <div class="messageBox">
                        <div class="fileUploadWrapper">
                            <label for="file">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 337 337">
                                    <circle stroke-width="20" stroke="#6c6c6c" fill="none" r="158.5" cy="168.5"
                                        cx="168.5">
                                    </circle>
                                    <path stroke-linecap="round" stroke-width="25" stroke="#6c6c6c" d="M167.759 79V259">
                                    </path>
                                    <path stroke-linecap="round" stroke-width="25" stroke="#6c6c6c" d="M79 167.138H259">
                                    </path>
                                </svg>
                                <span class="tooltip">Add an image</span>
                            </label>
                            <input type="file" id="file" name="file" />
                        </div>
                        <input required="" placeholder="Menssagem..." type="text" id="messageInput" maxlength="500" />
                        <button id="sendButton" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 664 663">
                                <path fill="none"
                                    d="M646.293 331.888L17.7538 17.6187L155.245 331.888M646.293 331.888L17.753 646.157L155.245 331.888M646.293 331.888L318.735 330.228L155.245 331.888">
                                </path>
                                <path stroke-linejoin="round" stroke-linecap="round" stroke-width="33.67"
                                    stroke="#6c6c6c"
                                    d="M646.293 331.888L17.7538 17.6187L155.245 331.888M646.293 331.888L17.753 646.157L155.245 331.888M646.293 331.888L318.735 330.228L155.245 331.888">
                                </path>
                            </svg>
                        </button>
                    </div>

                </div>
            </form>
        </section>
    </main>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"
        integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO"
        crossorigin="anonymous"></script>
    <script src="../../js/chat/chat.js"></script>
    <script src="../../js/chat/style.js"></script>
</body>

</html>
