<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeSavvy login</title>
  <link rel="stylesheet" href="../../CSS/fonts.css">
  <link rel="stylesheet" href="../../CSS/login/login.css">
  <link rel="stylesheet" href="../../CSS/style.css">
  <link rel="stylesheet" href="../../CSS/responsividade/mobile.css">
  <link rel="stylesheet" href="../../CSS/registro/registro-style.css">
</head>

<body>
  <h1 class="title"></h1>
  <div class="container">
    <h2 class="Container-user-title">Login</h2>

    <form class="formLogin">

      <div class="input-group">
        <div class="wave-group">
          <input required="" type="text" class="input" minlength="7" maxlength="55" id="login-username">
          <span class="bar"></span>
          <label class="label">
            <span class="label-char" style="--index: 0">U</span>
            <span class="label-char" style="--index: 1">s</span>
            <span class="label-char" style="--index: 2">e</span>
            <span class="label-char" style="--index: 3">r</span>
            <span class="label-char" style="--index: 4">n</span>
            <span class="label-char" style="--index: 5">a</span>
            <span class="label-char" style="--index: 6">m</span>
            <span class="label-char" style="--index: 7">e</span>
          </label>
        </div>
        <div id="usernameError" class="error-message" style="color: red;"></div>
      </div><!--fechando o iput-group-->

      <div class="input-group">
        <div class="wave-group">
          <input required="" type="text" class="input" minlength="7" maxlength="55" id="login-email">
          <span class="bar"></span>
          <label class="label">
            <span class="label-char" style="--index: 0">E</span>
            <span class="label-char" style="--index: 1">m</span>
            <span class="label-char" style="--index: 2">a</span>
            <span class="label-char" style="--index: 3">i</span>
            <span class="label-char" style="--index: 4">l</span>
          </label>
        </div>
        <div id="emailError" class="error-message" style="color: red;"></div>
      </div><!--fechando o input-group-->

      <div class="input-group">
        <div class="wave-group">
          <input required="" type="password" class="input" minlength="7" maxlength="55" id="login-password">
          <span class="bar"></span>
          <label class="label">
            <span class="label-char" style="--index: 0">S</span>
            <span class="label-char" style="--index: 1">e</span>
            <span class="label-char" style="--index: 2">n</span>
            <span class="label-char" style="--index: 3">h</span>
            <span class="label-char" style="--index: 4">a</span>
          </label>
        </div>
        <div id="passwordError" class="error-message" style="color: red;"></div>
      </div><!--fechando o input-group-->

      <input type="submit" value="Login" class="submit" id="submit">

      <div class="lembrarDeMim">
        <input type="checkbox" name="lembrarDeMimInput" id="lembrarDeMimInput" class="lembrarDeMimInput">
        <label for="lembrarDeMimInput">lembrar de mim</label>
      </div>
    </form><!--fechando o form-->

    <div class="options">
      <button><a href="#" class="Container-user-link" id="Container-user-link-loginRegister">Cadastrar-se</a></button>
      <button><a href="#" class="Container-user-link" id="Container-user-link-PasswordForgot">esqueci a senha</a></button>
    </div><!--fechando a options-->

    <form action="" class="formRegister">

      <div class="form-group">
        <div class="wave-group">
          <input required="" type="text" class="input" maxlength="55" id="nome">
          <span class="bar"></span>
          <label class="label">
            <span class="label-char" style="--index: 0">N</span>
            <span class="label-char" style="--index: 1">o</span>
            <span class="label-char" style="--index: 2">m</span>
            <span class="label-char" style="--index: 3">e</span>
          </label>
        </div>
      </div><!--fechamento form group-->

      <div class="form-group">
        <div class="wave-group">
          <input required="" type="text" class="input" maxlength="55" id="sobrenome">
          <span class="bar"></span>
          <label class="label">
            <span class="label-char" style="--index: 0">S</span>
            <span class="label-char" style="--index: 1">o</span>
            <span class="label-char" style="--index: 2">b</span>
            <span class="label-char" style="--index: 3">r</span>
            <span class="label-char" style="--index: 4">e</span>
            <span class="label-char" style="--index: 5">n</span>
            <span class="label-char" style="--index: 6">o</span>
            <span class="label-char" style="--index: 7">m</span>
            <span class="label-char" style="--index: 8">e</span>
          </label>
        </div>
      </div><!--fechamento form group-->

      <div class="form-group">
        <div class="wave-group">
          <input required="" type="text" class="input" minlength="7" maxlength="55" id="email">
          <span class="bar"></span>
          <label class="label">
            <span class="label-char" style="--index: 0">E</span>
            <span class="label-char" style="--index: 1">m</span>
            <span class="label-char" style="--index: 2">a</span>
            <span class="label-char" style="--index: 3">i</span>
            <span class="label-char" style="--index: 4">l</span>
          </label>
        </div>
      </div><!--fechamento form group-->

      <div class="form-group">
        <div class="wave-group">
          <input required="" type="text" class="input" minlength="7" maxlength="55" id="nickname">
          <span class="bar"></span>
          <label class="label">
            <span class="label-char" style="--index: 0">U</span>
            <span class="label-char" style="--index: 1">s</span>
            <span class="label-char" style="--index: 2">e</span>
            <span class="label-char" style="--index: 3">r</span>
            <span class="label-char" style="--index: 4">n</span>
            <span class="label-char" style="--index: 5">a</span>
            <span class="label-char" style="--index: 6">m</span>
            <span class="label-char" style="--index: 7">e</span>
          </label>
        </div>
      </div><!--fechamento form group-->

      <div class="form-group">
        <div class="wave-group">
          <input required="" type="password" class="input" minlength="7" maxlength="55" id="password">
          <span class="bar"></span>
          <label class="label">
            <span class="label-char" style="--index: 0">S</span>
            <span class="label-char" style="--index: 1">e</span>
            <span class="label-char" style="--index: 2">n</span>
            <span class="label-char" style="--index: 3">h</span>
            <span class="label-char" style="--index: 4">a</span>
          </label>
        </div>
      </div><!--fechamento form group-->

      <div class="form-group">
        <div class="wave-group">
          <input required="" type="password" class="input" minlength="7" maxlength="55" id="confirmarSenha">
          <span class="bar"></span>
          <label class="label">
            <span class="label-char" style="--index: 0">C</span>
            <span class="label-char" style="--index: 1">o</span>
            <span class="label-char" style="--index: 2">n</span>
            <span class="label-char" style="--index: 3">f</span>
            <span class="label-char" style="--index: 4">i</span>
            <span class="label-char" style="--index: 5">r</span>
            <span class="label-char" style="--index: 6">m</span>
            <span class="label-char" style="--index: 7">a</span>
            <span class="label-char" style="--index: 8">r</span>
            <span class="label-char" style="--index: 9">-</span>
            <span class="label-char" style="--index: 10">S</span>
            <span class="label-char" style="--index: 11">e</span>
            <span class="label-char" style="--index: 12">n</span>
            <span class="label-char" style="--index: 13">h</span>
            <span class="label-char" style="--index: 14">a</span>
          </label>
        </div>
      </div><!--fechamento form group-->

      <input type="submit" value="Cadastrar-se" id="register-submit">
    </form>
  </div>
  <script src="../../js/gen/env/env.js"></script>
  <script src="../../js/api/api-class.js"></script>
  <script src="../../js/login/login-style-script.js"></script>
  <script src="../../js/login/login.js"></script>
  <script src="../../js/login/register-user.js"></script>
</body>

</html>
