<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../../CSS/fonts.css">
  <link rel="stylesheet" href="../../CSS/login/login.css">
  <link rel="stylesheet" href="../../CSS/style.css">
  <link rel="stylesheet" href="../../CSS/responsividade/mobile.css">
</head>
<body>
  <h1 class="title"></h1> 
  <div class="login-container">
    <h2>Login</h2>

    <form action="./login-validation.html" id="form">

      <div class="input-group">
        <label for="username" class="username">Usu√°rio:</label>
        <input type="text" id="username" name="username" required minlength="7" maxlength="55">
        <div id="usernameError" class="error-message" style="color: red;"></div>
      </div><!--fechando o iput-group-->

      <div class="input-group">
        <label for="email" class="email">Email:</label>
        <input type="email" id="email" name="email" required minlength="7" maxlength="55">
        <div id="emailError" class="error-message" style="color: red;"></div>
    </div><!--fechando o input-group-->
    
    <div class="input-group">
        <label for="password" class="password">Senha:</label>
        <input type="password" id="password" name="password" required minlength="7" maxlength="55">
        <div id="passwordError" class="error-message" style="color: red;"></div>
    </div><!--fechando o input-group-->

      

      <input type="submit" value="Login" class="submit" id="submit" disabled>
      
    </form><!--fechando o form-->
    
    <div class="options">
      <button><a href="#">cadastrar-se</a></button>
      <button><a href="#">esqueci a senha</a></button>
    </div><!--fechando a options-->

  </div>

  <script src="../../js/login/login.js"></script>
  <script src="../../js/login/login-style-script.js"></script>
</body>
</html>
